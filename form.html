<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <h1>Give Your Feedback</h1>
        <form>
            <label for="Fullname"><b>Name:</b></label>
            <input type="text" placeholder="enter name" id="Fullname"><br>

             <br> <label for="Useremail"><b>Email:</b></label>
            <input type="email" placeholder="enter email" name="Useremail"><br>

             <br><label for="userpassword"><b>Password:</b></label>
            <input type="password" placeholder="enter password" id="userpassword"><br>

             <br> <label for="Usergender"><b>Gender:</b></label> <br>
            <span><input type="radio" name="Usergender" value="male">Male</span> <br>
            <span><input type="radio" name="Usergender" value="female">Female</span> <br>
            <span><input type="radio" name="Usergender" value="others">others</span> <br>

             <br> <label for="Usergender"><b>Feedback:</b></label> <br>
            <span><input type="checkbox" value="verygoood">Very good</span> <br>
            <span><input type="checkbox" value="moderate">Moderate</span> <br>
            <span><input type="checkbox" value="bad">Bad</span> <br>

            <br><button>Submit</button>


        </form>
    </body>
</html>
