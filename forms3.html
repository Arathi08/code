<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h3>Registration Form</h3>
        <form>
            <label for="Firstname"><b> First Name:</b></label> 
            <input type="text" placeholder="enter first name" id="Firstname"><br>

            <br><label for="Lastname"><b> Last Name:</b></label> 
            <input type="text" placeholder="enter last name" id="Lastname"><br>

             <br><label for="Email"><b>Email:</b></label> 
            <input type="email" placeholder="enter email" id="Email"><br>

             <br><label for="Password"><b>Password:</b></label> 
            <input type="text" id="Password"><br>

             <br><label for="Gender"><b>Gender:</b></label> <br>
            <span><input type="radio" name="Gender" value="male" id="Gender">Male</span><br>
            <span><input type="radio" name="Gender" value="female" id="Gender">Female</span><br>
            <span><input type="radio" name="Gender" value="other" id="Gender">Other</span><br>

            <br><label for="age"><b>Age:</b></label>
            <select name="age" id="age">
            <option value=""></option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            </select> <br>


             <br><label for="preferences"><b>Preferences:</b></label> <br>
            <span><input type="checkbox" value="0p">Oil Painting</span> <br>
              <span><input type="checkbox" value="Ac">Acrylitic Painting</span> <br>
                <span><input type="checkbox" value="Wcp">Water Color Painting</span> <br>

                  <br><label for="occupation"><b>Select Occupation</b></label><br>
            <select name="occupation" id="occupation">
            <option value=""></option>
            <option value="student">Student</option>
            <option value="buisiness">Buisiness</option>
            <option value="doctor">Doctor</option>
            <option value="teacher">Teacher</option>
            <option value="engineering">Engineering</option>
            </select><br>

            <br> <label for="bio"><b>Bio:</b></label> <br>
            <textarea name="bio" id="bio" rows="5"></textarea> <br>

           <br> <button>Reset</button>
            <button>Submit</button>



        </form>


    </body>
</html>
